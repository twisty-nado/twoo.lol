<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoo's site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="siteContainer">
        <div class="titlebar">
            <img class="icon" src="img/folder.png">
            <div class="win-title">Twoo's Site</div>
            <button class="close"></button>
        </div>
        <h1 id="title">Twoo's site</h1>
        <p>stuff.... yeahh!!</p>
        <br>
        <p>I like design, I make websites, other junk. Crazy errors, blah blah. Frugiter aero is love, frugiter aero is life (I know this isn't frugiter aero, I just wanted it to be different :D)</p>
        <button onclick="window.open('https://youtube.com/c/twistynado', '_blank')">YouTube</button>
    </div>
    <script>
        var title = document.getElementById("title");
        var strings = ["Twoo's site", "Yay", "Stuff", "So cool", "Yippee"];
        var index = 0;
        var cursor = "<span class=cursor>_</span>";

        function typeText(text, callback) {
            title.innerHTML = cursor;
            let i = 0;
            function type() {
                if (i < text.length) {
                    title.innerHTML = text.slice(0, i + 1) + cursor;
                    i++;
                    setTimeout(type, 100);
                } else if (callback) {
                    setTimeout(callback, 1500);
                }
            }
            type();
        }

        function deleteText(callback) {
            let text = title.textContent;
            function erase() {
                if (text.length > 0) {
                    text = text.slice(0, -1);
                    title.innerHTML = text + cursor;
                    setTimeout(erase, 50);
                } else if (callback) {
                    callback();
                }
            }
            erase();
        }

        function cycleText() {
            deleteText(() => {
                index = (index + 1) % strings.length;
                typeText(strings[index], () => {
                    setTimeout(cycleText, 1500);
                });
            });
        }

        typeText(strings[index], () => {
            setTimeout(cycleText, 1500);
        });
    </script>
</body>
</html>
